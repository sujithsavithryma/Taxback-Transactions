<mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="!data">New Transaction</mat-card-title>
      <mat-card-title *ngIf="data">Edit Transaction</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="transactionAddForm" (ngSubmit)="createTransaction()">
        
        <mat-form-field>
          <input matInput  formControlName="user" placeholder="user">
        </mat-form-field>

        <label class="error">{{ erros?.user }}</label>

        <mat-form-field>
          <input matInput type="number" formControlName="amount" placeholder="amount">
        </mat-form-field>

        <label class="error">{{ erros?.amount }}</label>

        <mat-form-field>
          <mat-select placeholder="currency" formControlName="currency">
            <mat-option *ngFor="let currency of currencyList" [value]="currency.value">
              {{ currency.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <label class="error">{{ erros?.currency }}</label>

        <mat-form-field>

		  <input matInput [matDatepicker]="picker" formControlName="txn_date" placeholder="Choose a date">
		  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		    <mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

        <label class="error">{{ erros?.txn_date }}</label>
       

        <div fxLayout="row" fxLayout.lt-sm="column">
        	<button type="button"  mat-button (click)="cancel()" >Cancel</button>
        	<span style="width: 100%;"></span>
        	<button type="submit" [disabled]="!transactionAddForm.valid" mat-raised-button class="submit" color="primary">Save</button>
        </div>

      </form>
    </mat-card-content>
  
</mat-card>
