<div class="txn-view-card" fxLayout="row" *ngIf="transaction.id">


	
	<div fxFlex="40" class="txn-card-left" fxLayoutGap="5px"  fxLayout="row" fxLayout.lt-sm="column"  fxLayoutAlign="center center">
		<h3>{{ transaction.amount }}</h3><font>{{ transaction.currency }}</font>
	</div>
	<div fxFlex="60" class="txn-card-right" fxLayout="column" fxLayoutAlign="center start">
			
			<h2>
				{{ transaction.user }}
			</h2>

			<label>
				{{ transaction.txn_date }}
			</label>

	</div>


</div>

<div class="txn-view-card" fxLayout="row" fxLayoutAlign="center center" *ngIf="!transaction.id">
	<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</div>
