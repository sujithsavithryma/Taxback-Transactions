<div class="txn-confirm-box" fxLayoutAlign="center center" fxLayout="column">
	
	<h3>Are you sure to delete {{ data.currency }}  <strong>{{ data.amount }}</strong> dated {{ data.txn_date }}</h3>
	<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">
		<button mat-raised-button (click)="cancel();">Cancel</button>
		<button mat-raised-button color="warn" (click)="yes();">Yes</button>
	</div>

</div>
